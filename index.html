<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Office - Quiz</title>
    <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
    <div id="root"></div>
    
    <div class="whole-quiz">
        <div class="left-side">
            <img class="michael" src="https://bi.im-g.pl/im/16/7e/19/z26733078V,Steve-Carell-w-serialu--The-Office-.jpg" alt="Michael">
        </div>
        <div class="questions-view">
            <nav class="categories radius">
                <a class="categories-first" href="https://google.pl">Kategoria 1</a>
                <a class="categories-second" href="https://twitter.pl">Kategoria 2</a>
                <a class="categories-third" href="https://genius.com">Kategoria 3</a>
            </nav>

            <div class="questions radius">
                <p>Dlaczego Michael jest najlepszym na świecie szefem?</p>
            </div>
            
            <div class="answers">
                <div class="answers-grid">
                    <button class="good-answer answers-question radius">Przecież oglądałeś</button>
                    <button class="bad-answer answers-question radius">odpowiedź 2</button>
                    <button class="bad-answer answers-question radius">odpowiedź 3</button>
                    <button class="bad-answer answers-question radius">odpowiedź 4</button>
                </div>
                <button class="answers-question next-question radius">Next question</button>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>

    <script type="module" src="src/index.js"></script>

</body>
</html>
